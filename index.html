<!DOCTYPE html>

    .card {
      width: 95vw;
      max-width: 800px; /* Kart geniÅŸliÄŸini artÄ±rdÄ±k */
      background: #8a7edb;
      border: 4px solid #6249ac;
      box-shadow: 8px 8px 0 #a28fff;
      padding: 15px; /* Padding'i biraz azalttÄ±k */

    }

    img.pixel-art {

    .media-row {
      display: flex;
      gap: 15px;

      flex-wrap: wrap; /* KÃ¼Ã§Ã¼k ekranlarda alt alta geÃ§iÅŸ */
    }

    video#video, img.pixel-art {
      flex: 1 1 45%; /* Her biri %45 yer kaplasÄ±n */
      max-width: 370px; /* Maksimum geniÅŸlik sÄ±nÄ±rÄ± */

      width: 100%;
      max-width: 770px; /* Kart geniÅŸliÄŸine gÃ¶re ayar */

      font-family: 'Courier New', monospace;
      text-align: center;
      box-sizing: border-box;

    footer {

    /* Responsive iÃ§in biraz daha kÃ¼Ã§Ã¼lme */

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

</head>
<body>

  <header>
    <h1>DoÄŸum GÃ¼nÃ¼n Kutlu Olsun!</h1>
  </header>

  <main>
    <div class="card">
      <div class="media-row">
        <video id="video" autoplay muted></video>
        <img src="images/cake.gif" alt="Pasta" class="pixel-art" />
      </div>
      <canvas id="canvas" width="360" height="270"></canvas>

      <div class="message-output">
        Merhaba!<br>
        Sana mutlu, saÄŸlÄ±klÄ± ve neÅŸeli bir yÄ±l dilerim!<br>
        Ä°yi ki doÄŸdun! ðŸŽ‰ðŸŽ‚
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Esra'nÄ±n SÃ¼rpriz Sitesi
  </footer>

  <script>
  const videoElement = document.getElementById('video');
  const canvasElement = document.getElementById('canvas');
  const canvasCtx = canvasElement.getContext('2d');
  const pastaImg = document.querySelector('img.pixel-art');
  const messageOutput = document.querySelector('.message-output');

  let mumSonduruldu = false;

  const faceMesh = new FaceMesh({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
  });

  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  faceMesh.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await faceMesh.send({image: videoElement});
    },
    width: 360,
    height: 270
  });

  camera.start();

  function onResults(results) {
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0 && !mumSonduruldu) {
      const landmarks = results.multiFaceLandmarks[0];

      const lipTop = landmarks[13];
      const lipBottom = landmarks[14];
      const lipDistance = Math.abs(lipTop.y - lipBottom.y);

      if (lipDistance > 0.05) {
        mumSonduruldu = true;
        setTimeout(() => {
        pastaImg.src = 'images/cake2.png';
        messageOutput.innerHTML = 'Mum sÃ¶ndÃ¼! DoÄŸum gÃ¼nÃ¼n kutlu olsun! ðŸŽ‰ðŸŽ‚';

        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 }
        });
      }, 500);
      }
    }

    canvasCtx.restore();
  }
  </script>

</body>
